<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada completa</title>
</head>
<body>
    <script>
        document.write("<h1>TABUADA COMPLETA</h1>")
        for (var i=1; i<=10; i++ ){
        document.write(`<h2>Tabuada do ${i}</h2>`)
        document.write("<hr>")
        for (var t=1; t<=10; t++ ){
        document.write(`<p>${i} x ${t} = ${i*t}</p>`)
        }
        document.write("<hr>")
    }
       
    </script>
</body>
</html>
