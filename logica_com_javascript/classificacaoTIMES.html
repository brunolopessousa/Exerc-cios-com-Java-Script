<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Times</title>
</head>
<body>
    <script>
        var timeA, timeB

        // Entrada
        timeA = parseFloat(prompt("Informe a pontuação do Time A: "))
        timeB = parseFloat(prompt("Informe a pontuação do Time B: "))

        // Processamento
        if(timeA > timeB){
            // Saída
            document.write("Vitória do time A")
            console.log("Vitória do time A")
        }else{
        if(timeB > timeA)
            // Saída
            document.write("Vitoria do time B")
            console.log("Vitória do time B") 
        }{
        if(timeB == timeA)
            // Saída
            document.write("Os times empataram !")
            console.log("Os times empataram !")    
        }
    </script>
</body>
</html>
