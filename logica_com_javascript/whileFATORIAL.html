<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Fatorial</title>
</head>
<body>
    <script>
        var i, numero
        numero=parseFloat(prompt("Informe o numero a ser calculado a fatorial: "))
        i = 1
        while(numero > 0){
        i *= numero;
        numero --;
        }
        document.write(i)

    </script>
</body>
</html>
