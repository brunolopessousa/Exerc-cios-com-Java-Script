<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
</head>
<body>
    <script>
        var i=1, numero;
        numero =parseFloat(prompt("Informe o n√∫mero que deseja a tabuada: "))

       while(i<=10){
          document.write(`<p>${i} x ${numero} = ${i*numero}</p>`)
          i=i+1
       }
       document.write("Fim da tabuada")
    </script>
</body>
</html>
