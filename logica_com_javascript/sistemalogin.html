<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Login</title>
</head>
<body>
    <script>
        
        var senha, nome

        // Entrada
        nome = parseFloat(prompt("Informe seu nome de Usuário: "))
        senha = parseFloat(prompt("Informe sua senha"))

        // Processamento
        if(nome == "admin" || senha == "1234"){
        // Saída
        document.write("Olá Administrador, bem-vindo ao Sistema")
        console.log("Olá Administrador, bem-vindo ao Sistema")
        }else{
        document.write("Usuário e/ou Senha incorretos")
        console.log("Usuário e/ou Senha incorretos")
        }

    </script>
</body>
</html>
