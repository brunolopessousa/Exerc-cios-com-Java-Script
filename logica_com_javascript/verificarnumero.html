<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de número</title>
</head>
<body>
    <script>
        var numero

        // Entrada de dados
        numero = parseFloat(prompt("Informe um número:"))

        // Processamento
        if (numero > 0) {
        // Saída
        document.write("O numero é positivo.", numero)
        console.log("O número é positivo.")
        }
        if (numero < 0) 
        document.write("O número não é positivo.", numero)
        console.log("O número não é positivo", numero)
        
    </script>
</body>
</html>
