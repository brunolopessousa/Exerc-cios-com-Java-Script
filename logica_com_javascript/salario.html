</head>
<body>
    <script>
       var salario, dependentes 

       // Entrada
       salario =parseFloat(prompt("Informe o sálario: "))
       dependentes =parseFloat(prompt("Informe quantos dependentes: "))
    
       // Processamento
       if(salario <= 1000) and (dependentes > 0)
        // Saída
       document.write("Sálario foi aumentado para R$ 2.000,00")
       console.log("Sálario foi aumentado para R$ 2.000,00") 
       {
       if(salario >= 1000)
       document.write("Sálario inalterado !!")
       console.log("Sálario inalterado !!")
       }

    </script>
